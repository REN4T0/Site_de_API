<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <title>API</title>
</head>
<body>
    <main class="container">
        <form class="container">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label for="moeda_escolhida" class="form-label m-0">Escolha uma moeda</label>
                    <select id="moeda_escolhida" class="form-control" onchange="moedaEscolhida()">
                        <option value="BRL">Real Brasileiro</option>
                        <option value="USD">D처lar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                </div>
                <div class="col-md-6 mt-2">
                    <label for="moeda_converter" class="form-label m-0">Escolha a moeda para convers찾o</label>
                    <select id="moeda_converter" class="form-control" onchange="moedaConverter()">
                        <option value="USD">D처lar Americano</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="EUR">Euro</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label for="valor" class="form-label m-0">Valor da moeda escolhida</label>
                    <input type="number" class="form-control" id="valor" value="1" step="0.01" min="0.01" max="999999" oninput="moedaEscolhida()">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="valor_convertido" class="form-label m-0">Valor da convers찾o</label>
                    <input type="text" class="form-control" id="valor_convertido" disabled>    
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
